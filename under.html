<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction - Ladder Shop</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- box icon -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        .construction-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            text-align: center;
            padding: 20px;
        }
        .construction-icon {
            font-size: 80px;
            color: var(--other-color);
            margin-bottom: 20px;
        }
        .construction-title {
            font-size: var(--h2-font);
            color: var(--text-color);
            margin-bottom: 15px;
        }
        .construction-text {
            font-size: var(--p-font);
            color: var(--second-color);
            margin-bottom: 30px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Ladder Shop</a>
        <ul class="navlist">
            <li><a href="index.html">Shop</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="nav-right">
            <div class="searchBar">
                <input type="text" id="searchInput" placeholder="Search...">
                <a href="#"><i id="search-icon" class="ri-search-line"></i></a>
            </div>
            <a href="cart.html"><i class="ri-shopping-cart-line"></i>
                <span id="totalQuantity">0</span></a>
            <a href="#"><i class="ri-user-line"></i></a>
        </div>
    </header>
    <section class="construction-container">
        <i class="ri-tools-fill construction-icon"></i>
        <h1 class="construction-title">Under Construction</h1>
        <p class="construction-text">We're working hard to bring you something amazing. Please check back soon!</p>
        <a href="index.html" class="btn">Return to Shop</a>
    </section>
    <footer>
        <section class="footer">
            <div class="footer-box">
                <h3>Company</h3>
                <a href="#">About</a>
                <a href="#">Feature</a>
                <a href="#">Works</a>
                <a href="#">Career</a>
            </div>
            <div class="footer-box">
                <h3>FAQ</h3>
                <a href="#">Account</a>
                <a href="#">How to pay?</a>
                <a href="#">Works</a>
                <a href="#">Career</a>
            </div>
        </section>
        <section class="copyright">
            <div class="copyright-text">
                <p>CopyRight 2024 By TheLadder</p>
            </div>
        </section>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
